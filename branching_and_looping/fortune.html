<!DOCTYPE html>
<html>
<head>

    <title>Fortune Teller</title>
</head>
<body>
    <div class="container">
        <h1>Let me tell your FORTUNE!</h1>
        <form action="fortune.php">
            <div class="form-group">
                <label for="month">What month were you born? (1-12)</label>
                <input id="month" name="month" class="form-control" type="number" min="1" max="12">

                <label for="color">What's your favorite color?</label>
                <input id="color" name="color" class="form-control" type="text">

        </form>
    </div>
</body>
