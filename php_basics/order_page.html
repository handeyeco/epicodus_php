<!DOCTYPE html>
<html>
<head>
  <title>Place Your Order!</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Divine Brahman</h1>

    <form action="order_confirmation.php">
      <h2>Personal Information</h2>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input id="first-name" name="first-name" class="form-control" type="text" />
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input id="last-name" name="last-name" class="form-control" type="text" />
      </div>

      <h2>Order Information</h2>
      <div class="form-group">
        <label for="item">Item</label>
        <input id="item" name="item" class="form-control" type="text" />
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input id="quantity" name="quantity" class="form-control" type="text" />
      </div>

      <h2>Shipping Information</h2>
      <div class="form-group">
        <label for="street">Street</label>
        <input id="street" name="street" class="form-control" type="text" />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input id="city" name="city" class="form-control" type="text" />
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input id="state" name="state" class="form-control" type="text" />
      </div>

      <div class="form-group">
        <label for="zip">Zip Code</label>
        <input id="zip" name="zip" class="form-control" type="text" />
      </div>

      <button type="submit" class="btn btn-success">Go!</button>
    </form>
  </div>
</body>
</html>
