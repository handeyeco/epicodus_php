<!DOCTYPE html>
<html>
<head>
  <title>Book an Appointment</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body>
  <h1>Book Your Appointment</h1>
  <form action="appointment_confirmation.php">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input id="first-name" name="first-name" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input id="last-name" name="last-name" class="form-control" type="text" />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" name="date" class="form-control" type="date" />
    </div>

    <div class="form-group">
      <label for="start-time">Start Time</label>
      <input id="start-time" name="start-time" class="form-control" type="time" />
    </div>

    <div class="form-group">
      <label for="end-time">End Time</label>
      <input id="end-time" name="end-time" class="form-control" type="time" />
    </div>

    <button type="submit" class="btn btn-success">Go!</button>

  </form>
</body>
</html>
